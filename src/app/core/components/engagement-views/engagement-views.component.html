<div class="engagement-views">
    <view-selector (changeViewEvent)="changeView($event)" (changeGraphEvent)="changeGraph()"></view-selector>
    
    <div class="view-container">
        <ng-template [ngIf]="viewSelectNum == 0">
            <!-- <i-map></i-map> -->
            <ng-template [ngIf]="graphSelectNum == true">
                <div class="eng-container">
                    <pie-chart [view]="viewSelectNum"></pie-chart>
                    <e-counter></e-counter>
                </div>
            </ng-template>
            <ng-template [ngIf]="graphSelectNum == false">
                <div class="eng-container">
                    <bar-graph [view]="viewSelectNum"></bar-graph>
                    <e-counter></e-counter>
                </div>
            </ng-template>
        </ng-template>

        <ng-template [ngIf]="viewSelectNum == 1">
